<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Example</title>
</head>
<body>
    <h1>Notification with Promises</h1>
    <button id="notifyBtn">Send Notification</button>

    <script>
        document.getElementById('notifyBtn').addEventListener('click', function() {
            // Check if the browser supports notifications
            if ("Notification" in window) {
                // Request permission for sending notifications
                Notification.requestPermission().then(function(permission) {
                    if (permission === "granted") {
                        sendNotification("Hello!", "This is a notification sent using Promises.");
                    } else {
                        console.log("Notification permission denied.");
                    }
                });
            } else {
                console.log("This browser does not support notifications.");
            }
        });

        function sendNotification(title, body) {
            return new Promise(function(resolve, reject) {
                try {
                    let notification = new Notification(title, { body: body });
                    notification.onclick = function() {
                        resolve("Notification clicked");
                    };
                    notification.onclose = function() {
                        resolve("Notification closed");
                    };
                } catch (error) {
                    reject("Error sending notification: " + error.message);
                }
            }).then(function(result) {
                console.log(result);
            }).catch(function(error) {
                console.log(error);
            });
        }
    </script>
</body>
</html>
